<!DOCTYPE html>
<html lang="en">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html::head"></head>
<body>
<div th:replace="fragment.html::main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-md-center">
            <div class="list-group col col-lg-2">
                <a href="#" class="list-group-item list-group-item-action active " aria-current="true">
                    프로필 변경
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
            </div>
            <div class="list-group col col-lg-9 justify-content-md-center">
                <div>
                    <form class="needs-validation col-sm-8 mx-5" action="#" th:action="@{/login}" method="post" novalidate>
                        <div class="form-group my-3">
                            <label for="username"> 이메일</label>
                            <input id="username" type="text" name="username" class="form-control"
                                   placeholder="your@email.com" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">
                                가입할 때 사용한 이메일을 입력하시오.
                            </small>
                            <small class="invlid-feedback"> 이메일을 입력하세요.</small>
                        </div>
                        <div class="form-group my-3">
                            <label for="password"> 패스워드</label>
                            <input id="password" type="password" name="password" class="form-control"
                                   aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="form-text text-muted">
                                패스워드가 기억나지 않는다면, <a th:href="@{/find-password}">패스워드 찾기</a>
                            </small>
                            <small class="invlid-feedback"> 패스워드를 입력하세요.</small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="submit"
                                    aria-describedby="submitHelp" style="width: 100%">로그인</button>
                            <small id="submitHelp" class="form-text text-muted">
                                expertPeople 에처음 오신거라면 <a th:href="@{/join-up}">계정을 먼저 만드세요</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
