<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html::head"></head>
<link rel="stylesheet" href="/css/login.css">
<body>
    <nav th:replace="fragment.html::main-nav"></nav>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">ExpertPeople</p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
                <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
                <p>
                    확인 후 다시 입력하시거나, <a th:href="@{/findpassword}">패스워드 찾기</a> 을 이용하세요
                </p>
            </div>
            <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
                <div class="form-group my-3">
                    <label for="username"> 이메일</label>
                    <input id="username" type="text" name="username" class="form-control"
                           placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        가입할 때 사용한 이메일을 입력하시오.
                    </small>
                    <small class="invlid-feedback"> 이메일을 입력하세요.</small>
                </div>
                <div class="form-group my-3">
                    <label for="password"> 패스워드</label>
                    <input id="password" type="password" name="password" class="form-control"
                           aria-describedby="passwordHelp" required>
                    <small id="passwordHelp" class="form-text text-muted">
                        패스워드가 기억나지 않는다면, <a th:href="@{/find-password}">패스워드 찾기</a>
                    </small>
                    <small class="invlid-feedback"> 패스워드를 입력하세요.</small>
                </div>
<!--                <div class="form-group form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>-->
<!--                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지지</label>-->
<!--                </div>-->
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp" style="width: 100%">로그인</button>
                    <small id="submitHelp" class="form-text text-muted">
                        expertPeople 에처음 오신거라면 <a th:href="@{/join-up}">계정을 먼저 만드세요</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
<!--    <script th:replace="fragment.html ::form-validation"></script>-->
</body>
</html>
